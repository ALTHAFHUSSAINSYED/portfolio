name: Deploy Backend to EC2

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
      - 'backend/Dockerfile'
      - 'backend/requirements.txt'
      - 'backend/.env*'
      - '!frontend/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2 and restart backend
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} '
            cd /home/ec2-user/portfolio && \
            git pull origin main && \
            sudo docker rm -f portfolio-backend || true && \
            sudo docker build -t portfolio-backend -f backend/Dockerfile . && \
            sudo docker run --env-file backend/.env -p 8000:8000 --name portfolio-backend -d portfolio-backend
          '
