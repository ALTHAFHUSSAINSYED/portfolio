name: Repopulate ChromaDB

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  repopulate:
    runs-on: self-hosted
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Repopulate ChromaDB from cleaned data
        run: |
          # 1. Copy the NEW script from the runner workspace to your backend folder
          cp backend/populate_vector_db.py /home/ec2-user/portfolio/backend/populate_vector_db.py
          
          # 2. Go to the backend folder
          cd /home/ec2-user/portfolio/backend
          
          # 3. Create .env file with credentials
          cat > .env << EOF
          CHROMA_API_KEY=${{ secrets.CHROMA_API_KEY }}
          CHROMA_TENANT=${{ secrets.CHROMA_TENANT }}
          CHROMA_DB_NAME=Development
          EOF
          
          # 4. Run the updated script
          echo "[INFO] Running ChromaDB repopulation script..."
          python3 populate_vector_db.py
          
          echo "[SUCCESS] ChromaDB repopulated successfully!"
          
          # 5. Clean up .env
          rm -f .env
